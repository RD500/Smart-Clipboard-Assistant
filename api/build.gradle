apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.2'

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 27
        versionCode 8
        versionName "1.10.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}